<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ចូលប្រព័ន្ធ - Login | Pagoda Fire Insurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-5 col-lg-4">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h2 class="fw-bold">🛡️ ប្រព័ន្ធធានារ៉ាប់រងភ្លើងវត្ត</h2>
                                <h4 class="text-muted">Pagoda Fire Insurance</h4>
                            </div>
                            <form id="loginForm" novalidate>
                                <div class="mb-3">
                                    <label for="username" class="form-label">ឈ្មោះអ្នកប្រើប្រាស់ / Username</label>
                                    <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                                    <div class="invalid-feedback">
                                        សូមបញ្ចូលឈ្មោះអ្នកប្រើប្រាស់ / Please enter username
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">ពាក្យសម្ងាត់ / Password</label>
                                    <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                                    <div class="invalid-feedback">
                                        សូមបញ្ចូលពាក្យសម្ងាត់ / Please enter password
                                    </div>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        ចងចាំខ្ញុំ / Remember me
                                    </label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        ចូលប្រព័ន្ធ / Login
                                    </button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <small class="text-muted">© 2024 Pagoda Fire Insurance System</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
